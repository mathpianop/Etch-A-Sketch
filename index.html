<html>
    <body>
         <h1 class="title">Etch-A-Sketch</h1>
        <button id="btn">Erase Sketchpad</button>
        <button id="btn1">Change Pixel Density</button>
        <div id="container" class="container"></div>
    </body>
   
</html>

<style>
.title {
font: Calibri;
color: black;
text-shadow: 2px 2px 5px;
}
.container {
    background-color: #ebe7d1;
    display: grid;
    height: 960px;
    width: 960px;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
}
</style>

<script>

    const container = document.querySelector("#container");
    let numberOfSquares = 20;
    createSquares(numberOfSquares);
    sketchSquares();

    const btn = document.querySelector('#btn');
    const btn1 = document.querySelector('#btn1');

    btn.addEventListener('click', function() {
        const squares = document.querySelector('#container').querySelectorAll('div');
        squares.forEach((div) => {
            div.style.backgroundColor = "#ebe7d1";
                
        });
        sketchSquares();
        
    });

    btn1.addEventListener('click', function() {
        const squares = document.querySelector('#container').querySelectorAll('div'); 
        numberOfSquares = prompt("Enter number of squares per side");
        divideGrid(numberOfSquares);
        createSquares(numberOfSquares);
        sketchSquares();
    });


    function divideGrid(numberOfSquares) {
        let rowsAndColumns = "";
        for (i=0; i<numberOfSquares; i++) {
            rowsAndColumns += "1fr ";
            
        }

        container.style.gridTemplateColumns = rowsAndColumns;
        container.style.gridTemplateRows = rowsAndColumns;
    }    



    function createSquares(numberOfSquares) {  
        for (i=1; i<=numberOfSquares; i++) {

            for(j=1; j<=numberOfSquares; j++) {
                const square = document.createElement("div");
                square.style.gridColumn = `${i}`;
                square.style.gridRow = `${j}`
                container.appendChild(square);
                
            }

        }
        
    }

   
  
    

   
   function sketchSquares() {
    const squares = document.querySelector('#container').querySelectorAll('div');
    squares.forEach((div) => {
        div.addEventListener('mouseover', function(e){
            e.target.style.backgroundColor = "black";
        });
        });
      
     }

    

    




    

    
</script>
