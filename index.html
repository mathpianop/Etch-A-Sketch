<html>
    <body>
         <header>Etch-A-Sketch</header>
        <button id="btn" >Reset</button>
        <div id="container" class="container"></div>
    </body>
   
</html>

<style>
.container {
    display: grid;
    background-color: blue;
    height: 960px;
    width: 960px;
    grid-template-columns: 240px 240px 240px 240px;
    grid-template-rows: 240px 240px 240px 240px;
}
</style>

<script>

    const container = document.querySelector("#container");
    let numberOfSquares = 4;
    createSquares(numberOfSquares);
    sketchSquares();

    const btn = document.querySelector('#btn');
    btn.addEventListener('click', function() {
        const Currentsquares = document.querySelector('#container').querySelectorAll('div');
        Currentsquares.forEach((div) => {
            div.style.backgroundColor = "blue";
                
        });
        numberOfSquares =  prompt("Enter number of squares per side");
        divideGrid(numberOfSquares);
        createSquares(numberOfSquares);
        sketchSquares();
        
    });


    function divideGrid(numberOfSquares) {
        let rowsAndColumns = "";
        for (i=0; i<numberOfSquares; i++) {
            rowsAndColumns += "1fr ";
            
        }

        container.style.gridTemplateColumns = rowsAndColumns;
        container.style.gridTemplateRows = rowsAndColumns;
    }    



    function createSquares(numberOfSquares) {  
        for (i=1; i<=numberOfSquares; i++) {

            for(j=1; j<=numberOfSquares; j++) {
                const square = document.createElement("div");
                square.style.gridColumn = `${i}`;
                square.style.gridRow = `${j}`
                container.appendChild(square);
                
            }

        }
        
    }

   
  
    

   
   function sketchSquares() {
    const Currentsquares = document.querySelector('#container').querySelectorAll('div');
    Currentsquares.forEach((div) => {
        div.addEventListener('mouseover', function(e){
            e.target.style.backgroundColor = "pink";
        });
        });
      
     }

    

    




    

    
</script>
