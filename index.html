<html>
    <body>
         <h1 class="title">Etch-A-Sketch</h1>
         <div>
            <p>Kindly trace a design on the rudimentary sketchpad below. </p>

            <p>Click "Erase" to reset the pad.</p>  
   
            <p>Click "Adjust Size" to change the density of the pixels (up to 150).</p>
        </div>
         

        <button id="btn" class="button">Erase</button>
        <button id="btn1">Adjust Size</button>
        <div id="container" class="container"></div>
    </body>
   
</html>

<style>
.title {
color: black;
text-shadow: 2px 2px 5px gray;
}

.button {
    margin-bottom: 3px;
}
.container {
    background-color: lightgray;
    display: grid;
    height: 960px;
    width: 960px;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
}
</style>

<script>

    const container = document.querySelector("#container");
    let numberOfSquares = 25;
    createSquares(numberOfSquares);
    sketchSquares();

    const btn = document.querySelector('#btn');
    const btn1 = document.querySelector('#btn1');

    btn.addEventListener('click', function() {
        const squares = document.querySelector('#container').querySelectorAll('div');
        squares.forEach((div) => {
            div.style.backgroundColor = "lightgray";
                
        });
        sketchSquares();
        
    });

    btn1.addEventListener('click', function() {
        const squares = document.querySelector('#container').querySelectorAll('div'); 
        numberOfSquares = prompt("Enter number of pixels per side");

            if (numberOfSquares<=150 && numberOfSquares>0){
            divideGrid(numberOfSquares);
            createSquares(numberOfSquares);
            sketchSquares();
            }
            else {
                alert("Please enter a number between 1 and 150")
            }
        
    });


    function divideGrid(numberOfSquares) {
        let rowsAndColumns = "";
        for (i=0; i<numberOfSquares; i++) {
            rowsAndColumns += "1fr ";
            
        }

        container.style.gridTemplateColumns = rowsAndColumns;
        container.style.gridTemplateRows = rowsAndColumns;
    }    



    function createSquares(numberOfSquares) {  
        for (i=1; i<=numberOfSquares; i++) {

            for(j=1; j<=numberOfSquares; j++) {
                const square = document.createElement("div");
                square.style.gridColumn = `${i}`;
                square.style.gridRow = `${j}`
                container.appendChild(square);
                
            }

        }
        
    }

   
  
    

   
   function sketchSquares() {
    const squares = document.querySelector('#container').querySelectorAll('div');
    squares.forEach((div) => {
        div.addEventListener('mouseover', function(e){
            e.target.style.backgroundColor = "black";
        });
        });
      
     }

    

    




    

    
</script>
